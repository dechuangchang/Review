<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            display: flex;
        }
        /* display: flex; 会消除margin重叠  会消除掉float 将float变成none */
        .item{
            background: red;
            height: 30px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div style="float:left" class="item">1</div>
        <div style="float:right"  class="item">2</div>
    </div>
</body>
</html>
