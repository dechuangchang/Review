<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background: red;
            resize: both;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }
        .item{
            width: 100px;
            background: white;
            margin: auto;
        }
        .order1{
            order: 2;
        }
        .order2{
            order: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item order1">
            1
        </div>
        <div class="item order2">
            2
        </div>
    </div>
</body>
</html>
