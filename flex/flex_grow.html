<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background: red;
            resize: both;
            overflow: auto;
            display: flex;
            flex-flow: row wrap;
        }
        .item{
            width: 100px;
            height: 20px;
            background: white;
        }
        .box >div:last-child{
            flex-grow: 5;
            background: #333;
        }
        .box >div:first-child{
            flex-grow: 15;
            background: #666;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item ">
            1
        </div>
        <div class="item ">
            2
        </div>
    </div>
</body>
</html>
