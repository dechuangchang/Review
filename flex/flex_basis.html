<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background: red;
            resize: both;
            overflow: auto;
            display: flex;
            flex-flow: co nowrap;
        }
        .item{
            height: 60px;
            background: white;
        }
        .box >div:first-child{
            background: #666;
            
        }
        .box >div:last-child{
            background: #333;
            flex-basis: 100px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="item ">
            1
        </div>
        <div class="item ">
            2
        </div>
    </div>
</body>
</html>
